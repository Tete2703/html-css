<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: #737171e5;
            height: 300px;
            width: 300px;
            border: 10px solid rebeccapurple;
            
            padding: 10px;
            
            margin: 10px auto 10px auto;
            
            outline: 5px dashed salmon;
        }
        a{
            border-width: 5px;
            border-color: blueviolet;
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos também são exemplos de caixas box-level, mas os <a href="https://www.instagram.com/terezaegil/">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
