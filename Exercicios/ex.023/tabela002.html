<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Tabelas Grandes</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        .num {
            text-align: right;
        }
        thead, tfoot {
            background-color: rgb(147, 145, 145);
            color: white;
        }

    </style>
</head>
<body>
   <h1>Uso de Tabelas Grandes</h1>
   <table>
    <caption>Pupulação das Unidades Federativas</caption>
    <thead>
        <tr>
            <th>Estado</th>
            <th>População</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td class="num">46.649.132</td>
            
        <tr>
            <td>Minas Gerais</td>
            <td class="num">21.411.923</td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td class="num">17.463.349</td>
        </tr>
        <tr>
            <td>Bahia</td>
            <td class="num">14.985.284</td>
        </tr>
        <tr>
             <td>Paraná</td>
             <td class="num">11.597.484</td>
        </tr>
        <tr>
            <td>Rio Grande do Sul</td>
            <td class="num">11.466.630</td>
        </tr>
        <tr>
            <td>Pernambuco</td>
            <td class="num">9.674.793</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Total de Habitantes</th>
            <td class="num"><strong>00000000</strong></td>
        </tr>
    </tfoot>
   </table>
</body>
</html>
