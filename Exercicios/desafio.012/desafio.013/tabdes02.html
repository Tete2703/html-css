<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expans√£o de Tabela 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            text-align: center;
            border-collapse: separate;
            background-color: rgb(234, 215, 215);
        }
        tr, td {
            border: 01px solid black;
            width: 400px;
            font-size: large;
            font-weight: bold
        }
        .tabex {
            background-color: rgb(206, 119, 119);
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="04" class="tabex">A</td>
            <td rowspan="04" class="tabex">B</td>
        </tr>
        <tr>
            <td rowspan="04" class="tabex">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="04" class="tabex">N</td>
        </tr>
    </table>
</body>
</html>
