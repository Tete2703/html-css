<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
  <h1>Imagens Dinâmicas</h1> 
  <p>
    Tente abrir esse site em varios dispositivos diferentes, ou simplesmente, aumente e diminua o tamando do seu navegador.
</p>
  <picture>
      <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="Imagens/foto-g.png" alt="Foto grande">
  </picture>
  <h1>Reproduzindo aúdio</h1>
  <p>
    Vamos aprender a reproduzir aúdios em HTML5
</p>
<audio preload="metadata" autoplay controls>
    <source src="midia/Large Smile Mood - Nico Staf.mp3" type="audio/mpeg">
</audio>

</body>
</html>
